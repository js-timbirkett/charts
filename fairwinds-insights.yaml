# TODO: move this file once it's configurable

options:
  organization: fairwinds-production

manifests:
  helm:
  - name: insights-agent
    path: ./stable/insights-agent
    valuesFile: stable/insights-agent/ci/test-values.yaml
  - name: insights-admission
    path: ./stable/insights-admission
    valuesFile: stable/insights-admission/ci/test-values.yaml
  - name: goldilocks
    path: ./stable/goldilocks
    valuesFile: stable/goldilocks/ci/test-values.yaml
  - name: rbac-manager
    path: ./stable/rbac-manager
  - name: vpa
    path: ./stable/vpa
    valuesFile: stable/vpa/ci/test-values.yaml

exemptions:
  - image: quay.io/fairwinds/nova
    report: trivy
    reason: Nova's image is built from the scratch base image, and is unscannable
  - filename: stable/insights-admission/templates/test-deployment.yaml
    report: polaris
    reason: This file is specifically meant to trigger Polaris findings
  - filename: stable/insights-agent/templates/kube-bench/cronjob.yaml
    report: polaris
    checks:
      - hostPIDSet
      - runAsRootAllowed
    reason: kube-bench needs special permissions to do its job
  - filename: goldilocks/goldilocks/charts/metrics-server/*
    report: polaris
    reason: a sub-chart that we do not control
  - filename: goldilocks/goldilocks/charts/vpa/*
    report: polaris
    reason: a sub-chart that we do not control
  - filename: goldilocks/goldilocks/templates/controller-deployment.yaml
    report: polaris
    checks:
      - livenessProbeMissing
      - readinessProbeMissing
    reason: Goldilocks controller does not have any health endpoint at this time.
